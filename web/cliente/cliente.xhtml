<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="titulo">Novo cliente</ui:define>
    <f:metadata>
        <f:viewParam name="cliente" value="#{clienteController.idCliente}" />
    </f:metadata>
    <ui:define name="corpo">


        <h1>Novo cliente</h1>

        <h:form id="frmCadastro">
            <p:messages id="messages" autoUpdate="true" closable="true" />

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" id="botaoSalvar" action="#{clienteController.salvarCliente()}"  update="frmCadastro"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button  value="Pesquisa" outcome="/cliente/clientes.xhtml" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">
                <p:outputLabel value="CÃ³digo" for="codigo"/>
                <p:inputText id="codigo" size="20" maxlength="20" value="#{clienteController.cliente.idCliente}"  readonly="true"/>

                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" size="60" maxlength="80" value="#{clienteController.cliente.nome}" />


                <p:outputLabel value="Telefone" for="telefone"/>
                <p:inputMask mask="(99)9999?-9999" id="telefone" size="60" maxlength="80" value="#{clienteController.cliente.telefone}" />
                
                <p:outputLabel value="Email" for="email"/>
                <p:inputText  id="email" size="60" maxlength="80" value="#{clienteController.cliente.email}" />
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
