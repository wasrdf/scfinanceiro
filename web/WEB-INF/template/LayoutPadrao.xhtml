<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Sistema de Locadora de Ve√≠culo</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
        <h:outputScript library="js" name="app.js" />

    <h:body >
        <p:ajaxStatus styleClass="ajax-status">
            <f:facet name="start">
                <h:graphicImage library="imagens" name="carregando.gif"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>

        </p:ajaxStatus>

        <header>
            <div style="float: left">
                <h:link style="color: white;text-decoration: none" outcome="/financeiro/listarFinanceiro.xhtml">
                    <h1>Sistema de Controle Financeiro</h1>
                </h:link>
            </div>

            <div style="float: right; margin-right: 110px">
                <h:form style="display: inline-block">
                    <p:menubar styleClass="menu-sistema">
                        <p:submenu label="Cadastros">
                            <p:menuitem value="Cliente" outcome="/cliente/cliente.xhtml"   />						
                            <p:menuitem value="Financeiro" outcome="/financeiro/financeiro.xhtml" />							
                        </p:submenu>                       
                    </p:menubar>
                </h:form>
            </div>
            <div style="clear: both"></div>
        </header>

        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>

        <p:separator style="margin-top: 20px"/>

        <footer>
            Sistema desenvolvido por - Washington Reis de Freitas			
        </footer>
    </h:body>
